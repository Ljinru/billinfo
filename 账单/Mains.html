    <script>
       

        $(function () {
           
            //登录
            $.ajax({
                url: "../SQLData/mainLogin.ashx",
                type: "Get",
                success: function (data) {
                    if (data != 0) {
                        $("#btnlogin").empty();
                        $("#btnlogin").append("<a href='Login.html' style='text-decoration: none;color:'>" + data + "</a>");
                        //、
                        var pageindex = 1;
                        var pageNumber = 15;
                        var data = { "pageindex": pageindex, "pagenumber": pageNumber };
                        $.ajax({
                            url: "../SQLData/ConsumeInfo.ashx",
                            type: "Get",
                            dataType: "Json",
                            data: data,
                            success: function (data) {
                                //console.log(data);
                                $.each(data.result, function (i, obj) {
                                    $("#pic").append("<div class='data'><div><img src='" + obj.Cimage + "'/></div><div class='money'>消费：" + obj.Cmoney + "</div><div class='money2'>" + obj.Cexplain + "</div><hr/><div><div class='img'><img src='image/payment/" + obj.Ctype + ".jpg' /></div><div class='time'>时间：" + data_string(obj.Ctime) + "</div></div><div>")
                                })
                                $("#page").paging({
                                    PageNo: 1,
                                    totalPage: data.PageCount,
                                    callback: function (num) {
                                        $("#pic").html("");
                                        $.getJSON("../SQLData/ConsumeInfo.ashx", { "pageindex": num, "pagenumber": pageNumber }, function (data) {
                                            $.each(data.result, function (i, obj) {

                                                $("#pic").append("<div class='data'><div><img src='" + obj.Cimage + "'/></div><div class='money'>消费：" + obj.Cmoney + "</div><div class='money2'>" + obj.Cexplain + "</div><hr/><div><div class='img'><img src='image/payment/" + obj.Ctype + ".jpg' /></div><div class='time'>时间：" + data_string(obj.Ctime) + "</div></div><div>")
                                            })
                                        })
                                    }
                                })

                            }

                        })


                    }
                }
            })

           
            //时间转换格式
            function data_string(str) {
                var d = eval('new ' + str.substr(1, str.length - 2));
                var ar_date = [d.getFullYear(), d.getMonth() + 1, d.getDate()];
                for (var i = 0; i < ar_date.length; i++) ar_date[i] = dFormat(ar_date[i]);
                return ar_date.join('-');

                function dFormat(i) { return i < 10 ? "0" + i.toString() : i; }
            }
        })
